{% extends 'social/base.html' %}


{% block main %}

<div class="home">
        <h1>Home</h1>
        <i class="fas fa-magic"></i>
      </div>

      <div class="post-tweet">
        <form action="">
          <div class="form-group-1">
            <img src="{{user.profile_pic.url}}" alt="profile-pics">
            <input type="text" placeholder="What's happening?">
          </div>
          <div class="form-group-2">
            <div class="post-icons">
              <i class="far fa-image"></i>
              <i class="far fa-file-image"></i>
              <i class="fas fa-stream"></i>
              <i class="far fa-smile"></i>
              <i class="far fa-calendar-check"></i>
            </div>
            <button class="btn" type="submit">Post</button>
          </div>
        </form>

      </div>
      <!-- User Content -->
        {% for post in posts %}
        <div class="tweets">

          <div class="user-pics"><img src="{{post.creater.profile_pic.url}}" alt="user3"></div>
          <div class="user-content-box">
            <div class="user-names">
              <hi class="full-name">{{post.creater.first_name}}</hi>
              <p class="user-name">{{post.creater.username}}</p>
              <p class="time">{{post.data_created}}</p>
            </div>



            <div class="user-content">
              <p>{{post.context_text}}</p>
              <img src="{{post.context_image.url}}" alt="content1">
            </div>
            <div class="content-icons">
              <i class="far fa-comment blue">{{post.comments.all.count}}</i>
             <i class="fa-regular fa-bookmark"></i>
              <i class="far fa-heart red">{{post.likers.all.count}}</i>
              <i class="fas fa-chevron-up blue"></i>
            </div>

          </div>
        </div>
        {% endfor %}
        <div class="pagnation">
          <a href="#">Load more</a>
        </div>


{% endblock %}
