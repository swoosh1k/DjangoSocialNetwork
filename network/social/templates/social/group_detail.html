{% extends 'social/base2.html' %}



{% block main %}

<h1><div class="home">
        <h1>{{group.title}}</h1>

      </div></h1>
{% for post in posts %}
<div class="tweets">
                    <a href="/profile/1/"><div class="user-pics"><img src="/media/profile_pic/05-crew-cut_gAXpXp4.jpg" alt="user3"></div></a>
                    <div class="user-content-box">
                    <div class="user-names">
                        <a href="/profile/1/"><hi class="full-name"></hi></a>
                        <p class="user-name">{{post.creater}}</p>
                        <p class="time">{{post.data_created}}</p>

                    </div>

                <div class="user-content" id="user-content">
                    <p>{{post.context}}</p>
                    <img src="{{post.image.url}}" width="700px" height = '400px' alt="content1">

                </div>
                </div>
        </div>
{% endfor %}
<button id="open-post-modal">Add Post to group</button>





<div id="post-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>New Post Group</h2>

    <p>
      <form action="{% url 'save_group_post' group.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="image">
          <input type="file" accept="image" id="img-input" name="image" style="visibility:hidden;">
          <label for="img-input">
            <img src="https://avatars.mds.yandex.net/get-mpic/6780724/img_id5398870021742881284.jpeg/orig" class="display-img" id="display-img" />
          </label>
        </div>
        <div class="text">
          <input type="text" placeholder="Your post text" maxlength="300" required name="text">
        </div>
        <button class="btn" type="submit">Save Post</button>
      </form>
    </p>
  </div>
</div>


<a href="{% url 'groups' %}" class="back-button">Back</a>
    <form action="{% url 'delete_group' group.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete Group</button>
      </form>
 <script>
      const openButton = document.getElementById('open-post-modal');
      const modal = document.getElementById('post-modal');
      const closeButton = document.querySelector('.close');

      openButton.addEventListener('click', () => {
        modal.style.display = 'block';
      });

      closeButton.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      modal.addEventListener('click', (event) => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    </script>

    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.5);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        border-radius: 10px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>



{% endblock %}
